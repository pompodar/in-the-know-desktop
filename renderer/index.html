<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
  />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
    <title>Test it</title>
  </head>
  <body class="bg-teal-700">
    <div
      class="p-3 m-auto h-screen w-screen flex flex-col align-center justify-center bg-contain"
      id="screen"
    >
      <div class="flex flex-col items-center justify-center bg-white max-w-max rounded">
        <p class="bg-white p-3 rounded" id="question">
        </p>

        <p class="bg-white p-3 hidden" id="answer">
        </p>

        <p class="bg-white p-3 text-sm" id="number">
        </p>

        <button class="bg-white p-3 hidden" id="go">
          <img src="./images/next-svgrepo-com (3).svg" alt="">
        </button>

        <button class="bg-white p-3 w-2" id="showAnswer">
          <img src="./images/reply-svgrepo-com.svg" alt="">
        </button>

        <p class="bg-white p-3 text-sm" id="repeated">
        </p>

      </div>

    </div>
  </body>
</html>
